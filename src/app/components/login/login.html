
<div class="row">
    <input type="text" placeholder="Ara..." #searchInput />
    <p> Found {{ results.length }} sonuç bulundu.</p>
<ul>
    @for(item of results; track item.id) {
        <li class="card mb-3">{{ item.title }}</li>
    }
    @empty {
  <li class="text-muted">Sonuç bulunamadı.</li>
}

</ul>

</div>
<form [formGroup]="frm">



    <div class="container mt-5 p-5 w-50" style="background-color: aqua;">
        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <label for="search" class="form-label">Search Input</label>
                <!-- <input type="search" class="form-control" id="search" #searchInput formControlName="search" 
                       placeholder="Enter search" 
                       aria-describedby="searchHelp"> -->
            </div>
        </div>

        
        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>

        
        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <label for="birthDay" class="form-label">Birt Day</label>
                <input type="text"  class="form-control" id="birthDay" formControlName="birthDay">
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control"  id="city" formControlName="city">
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-10">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center w-60">
            <div class="col-md-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" (click)="onReset()" class="btn btn-primary">Temizle</button>
            </div>
                        <div class="col-md-4 text-center">
                <button type="button" (click)="onChanged()" class="btn btn-primary">Changed E Mail</button>
            </div>
        </div>
    </div>
</form>
